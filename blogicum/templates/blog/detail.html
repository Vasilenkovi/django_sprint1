{% extends "base.html" %}

{% block title %}
    Остров отчаянья. 25 октября 1659 года
{% endblock %}
{% block content %}
      <div class="container py-5">
        <article>
          <ul>
            <li>
              {{post.location}}
            </li>
            <li>
              {{post.date}}
            </li>
            <li>
              Категория: <a href="{% url 'blog:category_posts' post.category %}">{{post.category}}</a>
            </li>
          </ul>         
          <p>
            {{post.text|linebreaksbr}}
          </p>          
        </article>                
      </div>
{% endblock %}
